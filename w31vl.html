
<!DOCTYPE html>
<html>
  <head>
    <title>w31</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.13.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.14.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.10.0"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div id="vis"></div>
    <div id="vis2"></div>
    
    <script>
      var url = "https://gist.githubusercontent.com/aaizemberg/1dfd26708420838d995139a1b9d73449/raw/4d2381ded6e2872bbc9f074680357740dd3de5ab/w31.tsv"
      var vlSpec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
  "width": 900,
  "height": 500,
        "data": {"url": url },
  "mark": "line",
  "encoding": {
    "x": {"field": "date", "type": "temporal"},
    "y": {"field": "visits", "type": "quantitative"}
        }
      }
      vegaEmbed('#vis', vlSpec);

    </script>
  </body>
</html>
